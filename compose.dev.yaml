services:
  app:
    container_name: moya-app
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    ports:
      - 8001:80
    depends_on:
      - db

  db:
    container_name: moya-db
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: moya
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    expose:
      - "3306"
    volumes:
      - moya-db:/var/lib/mysql

volumes:
  moya-db:
